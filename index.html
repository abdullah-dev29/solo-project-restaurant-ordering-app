<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Roboto Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="images/header.png"
        alt="Jimmy's Diner header with burger image and tagline 'The best burgers and pizzas in town.'"
      />
    </header>
    <main>
      <div class="feed" id="feed">
        <!-- Feed will be render here! -->
      </div>

      <div class="confirmation-rating" id="confirmation-rating">
        <!-- Confirmation Message will Appear here! -->
      </div>

      <div class="card-details" id="card-details">
        <!-- Card Details Form will be Appear Here!-->
      </div>
      <div class="order-summary" id="order-summary">
        <!-- Order Summary will be Appear Here! -->
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
